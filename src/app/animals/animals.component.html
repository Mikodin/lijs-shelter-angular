<div class="container">
  <h3>Welcome to the animal shelter!</h3>
  <button class="btn btn-primary" (click)="addAnimal()">
    + Add Animal
  </button>
  <div class="row">
    <div class="col">
      <h3>Dogs</h3>
      <ul>
        <li *ngFor="let dog of dogs">
          <button class="btn btn-outline-danger btn-sm" (click)="removeAnimal(dog, 'dog')">Delete</button>
          <span>{{dog.name}}</span>
        </li>
      </ul>
    </div>

    <div class="col">
      <h3>Cats</h3>
      <ul>
        <li *ngFor="let cat of cats | async">
          <button class="btn btn-outline-danger btn-sm" (click)="removeAnimal(cat, 'cat')">Delete</button>
          <span>{{cat.name}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
