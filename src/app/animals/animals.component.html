<div class="container">
  <h3>Welcome to the animal shelter!</h3>
  <button *ngIf="isLoggedIn" (click)="addAnimal()" class="btn btn-primary">
    + Add Animal
  </button>
  <div class="row">
    <div class="col">
      <h3>Dogs</h3>
      <ul>
        <li *ngFor="let aDog of dogs">
          <app-animal [animal]="aDog" [isLoggedIn]="isLoggedIn" [isDog]=true></app-animal>
        </li>
      </ul>
    </div>

    <div class="col">
      <h3>Cats</h3>
      <ul>
        <li *ngFor="let aCat of cats | async">
          <app-animal [animal]="aCat" [isLoggedIn]="isLoggedIn" [isDog]=false></app-animal>
        </li>
      </ul>
    </div>
  </div>
</div>
