<div class="modal-header">
  <h4 class="modal-title pull-left">Add an animal</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalService.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="email">Name</label>
      <input [(ngModel)]="name" class="form-control" formControlName="name" placeholder="Name">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-right" (click)="login()">
    Add Animal
  </button>
</div>
