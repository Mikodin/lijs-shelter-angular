<div class="modal-header">
  <h4 class="modal-title pull-left">Login</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalService.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" class="form-control" formControlName="email" placeholder="Email">
      <label for="password">Password</label>
      <input [(ngModel)]="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-left" (click)="register()">
    Register
  </button>
  <button type="button" class="btn btn-default pull-right" (click)="login()">
    Sign In
  </button>
</div>
